<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>
    <!--  Create a task -->
    <form id="new-task-form">
      <input id="description-box" type="text" name="description" placeholder="Task Description" />
      <input id="priority-box" type="text" name="priority" placeholder="Task Priority">
      <button type="submit" name="button">Create A Task</button>
    </form>


    <h1>All Tasks</h1>
    <ol id="task-list">
      <li>Description: [description], Priority: [priority]</li>
    </ol>
    <script src="src/index.js"></script>
  </body>
</html>
